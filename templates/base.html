<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Анализ IT-вакансий Беларуси{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome для иконок -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <!-- Пользовательские стили -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <!-- Подключение Leaflet для карт -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <!-- Plotly для графиков -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Подключение Яндекс.Карт -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=<YANDEX_API_KEY>" type="text/javascript"></script>
    {% block extra_head %}{% endblock %}
    <style>
        body { background: #f6f8fa; }
        .fadeIn { animation: fadeIn 0.7s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .skeleton-block {
            height: 180px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 37%, #f0f0f0 63%);
            background-size: 400% 100%;
            animation: skeleton-loading 1.2s ease-in-out infinite;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        @keyframes skeleton-loading {
            0% { background-position: 100% 50%; }
            100% { background-position: 0 50%; }
        }
        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 999;
            background: #4e73df;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s;
        }
        .scroll-to-top:hover { background: #2e59d9; }
        @media (max-width: 600px) {
            .container, .container-fluid { padding-left: 8px; padding-right: 8px; }
            .scroll-to-top { right: 12px; bottom: 12px; width: 40px; height: 40px; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4 fadeIn" aria-label="Главная навигация">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="/">
                <i class="fas fa-chart-bar me-2"></i>IT Вакансии Аналитика
            </a>
        </div>
    </nav>
    <main class="container fadeIn" style="min-height: 80vh;">
        {% block content %}{% endblock %}
    </main>
    <footer class="text-center text-muted py-3 fadeIn" style="font-size: 0.95rem;">
        &copy; {{ 2025 }} IT Вакансии Аналитика. <span class="d-none d-md-inline">Сделано с <i class="fas fa-heart text-danger"></i> для IT-сообщества.</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
